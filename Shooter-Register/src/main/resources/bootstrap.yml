spring:
  cloud:
    config:
      uri: http://localhost:8888
      failFast: false

origin:
  host: localhost
  port: 4200
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enable-self-preservation: false