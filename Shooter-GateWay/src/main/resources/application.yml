server:
  port: 9000
  application:
    name: gateway-server
  aop:
    proxyTargetClass: true
logging.level.org.springframework.security: DEBUG

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:9000/oauth/token
      userAuthorizationUri: /oauth/authorize

logging.level:
  org.springframework.*: trace